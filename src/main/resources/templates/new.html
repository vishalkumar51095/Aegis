<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Create New Registration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
    <script src= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
</head>
<body>
<div align="center">
    <h1>Register New </h1>
    <br />
    <div class="col-sm-4">
        <form  th:action="@{/save}" th:object="${user1}" method="post">

            <!-- User field -->
            <div >
                <tr>
                    <label class="form-label" >User Name</label>
                    <td>
                        <input type="hidden" th:field="*{userId}" />
                        <input type="text" th:field="*{firstName}" class="form-control" placeholder="First Name" />
                        <input type="text" th:field="*{lastName}" class="form-control" placeholder="Last Name" />
                    </td>
                </tr>
            </div>

            <!-- email field -->
            <div class="form-group">
                <tr>
                    <label for="email_field">Your Email</label>
                    <td>
                        <input name="email"  type="email"  class="form-control"  id="email_field" placeholder="Enter Email Here" th:value="${email}" required/>
                    </td>
                </tr>
            </div>

            <!-- DOB field -->
            <div class="form-group">
                <tr>
                    <label for="dob_field">Your Date of Birth</label>
                    <td>
                        <input name="dob"  type="text"  class="form-control"  id="dob_field" placeholder="Enter Date of Birth Here" th:value="*{dob}" required/>
                    </td>
                </tr>
            </div>

            <!-- Mobile Number field -->
            <div class="form-group">
                <tr>
                    <label for="mobileNo_field">Your Mobile Number</label>
                    <td>
                        <input name="mobileNo"  type="text"  class="form-control"  id="mobileNo_field" placeholder="Enter Mobile Number Here" th:value="*{mobileNo}" required/>
                    </td>
                </tr>
            </div>

            <!-- User Role field -->
            <div class="form-group">
                <tr>
                    <label for="userRole_field">Your Role</label>
                    <td>
                        <input name="userRole"  type="text"  class="form-control"  id="userRole_field" placeholder="Enter Your Role Here" th:value="*{userRole}" required/>
                    </td>
                </tr>
            </div>

            <!-- Balance field -->
            <div class="form-group">
                <tr>
                    <label for="balance_field"> Balance </label>
                    <td>
                        <input name="balance"  type="text"  class="form-control"  id="balance_field" placeholder="Enter Balance Here" th:value="*{balance}" required/>
                    </td>
                </tr>
            </div>

            <tr>
                <td colspan="2"><button type="submit" class="btn btn-info">Save</button> </td>
            </tr>
        </form>
    </div>
</div>
</body>
</html>
